{% extends 'partials/base.html' %}
{% block title %}Event Types{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for type in event_types %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-light h-100">
                    <div class="card-body text-center">
                        <a href="{% url 'events-by-type' type.event_type %}" class="text-decoration-none">
                            <h5 class="card-title text-primary">{{ type.event_type|title }}</h5>
                        </a>
                        <p class="card-text text-muted">Click to view all {{ type.event_type|title }} events.</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center text-muted">No event types available.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
