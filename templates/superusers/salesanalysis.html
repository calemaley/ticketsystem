<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: none;
        }
    </style>
</head>
<body style="background-color: #f8f9fa; padding: 20px;">

    <div class="container">
        <h1 class="text-center mb-4" style="color: #343a40;">Sales Analysis</h1>

        <!-- Total Sales Summary -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total Sales</div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 2rem;">$ {{ total_sales }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total Events</div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 2rem;">{{ total_events }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total Tickets Sold</div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 2rem;">{{ total_tickets_sold }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons to Toggle Charts -->
        <div class="row mb-4">
            <div class="col text-center">
                <button id="showPieChart" class="btn btn-primary">Show Sales Distribution</button>
                <button id="showBarChart" class="btn btn-secondary">Show Sales by Event</button>
            </div>
        </div>

        <!-- Sales Charts -->
        <div class="row">
            <div class="col-md-6 mb-4 chart-container" id="pieChartContainer">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sales Distribution</h5>
                        <canvas id="salesPieChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4 chart-container" id="barChartContainer">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sales by Event</h5>
                        <canvas id="salesBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const salesData = JSON.parse('{{ sales_data|safe|escapejs }}');

            // Prepare data for Pie Chart
            const pieLabels = salesData.map(s => s.event__name);
            const pieData = salesData.map(s => s.total_sales);

            // Pie Chart
            const ctxPie = document.getElementById('salesPieChart').getContext('2d');
            new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: pieLabels,
                    datasets: [{
                        data: pieData,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': $' + tooltipItem.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });

            // Bar Chart
            const ctxBar = document.getElementById('salesBarChart').getContext('2d');
            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: pieLabels,
                    datasets: [{
                        label: 'Sales by Event',
                        data: pieData,
                        backgroundColor: '#36A2EB',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': $' + tooltipItem.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });

            // Show/Hide Chart Functions
            document.getElementById('showPieChart').addEventListener('click', function() {
                document.getElementById('pieChartContainer').style.display = 'block';
                document.getElementById('barChartContainer').style.display = 'none';
            });

            document.getElementById('showBarChart').addEventListener('click', function() {
                document.getElementById('pieChartContainer').style.display = 'none';
                document.getElementById('barChartContainer').style.display = 'block';
            });

            // Default view
            document.getElementById('pieChartContainer').style.display = 'block';
            document.getElementById('barChartContainer').style.display = 'none';
        });
    </script>
</body>
</html>
