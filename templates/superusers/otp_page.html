{% extends 'partials/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Send OTP</h2>

    <!-- Display success or error messages -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- OTP Form -->
    <form action="{% url 'otp_page' %}" method="POST" class="shadow p-4 bg-light rounded" style="max-width: 600px; margin: 0 auto;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3">
            <label for="custom_message" class="form-label">Custom Message</label>
            <textarea name="custom_message" class="form-control" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>
</div>
{% endblock %}
