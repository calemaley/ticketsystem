{% extends 'partials/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Event{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">

<body class="sb-nav-fixed">
    {% include 'includes/sidebar.html' %}

    <!-- Main Container -->
    <div class="container my-5">
        <h1 class="text-center mb-5" style="font-weight: 700; font-size: 2.5rem; color: #28a745;">🎉 Create a New Event</h1>

        <div class="row justify-content-center">
            <!-- Create Event Form Card -->
            <div class="col-lg-8">
                <div class="card shadow-lg p-5" style="border-radius: 15px; background-color: #f9f9f9;">
                    <h3 class="card-title text-center mb-4" style="color: #007bff; font-weight: bold;">📝 Event Details</h3>
                    
                    <!-- Form Start -->
                    <form method="post" enctype="multipart/form-data" style="font-size: 1.1rem;">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg mt-4" type="submit" style="border-radius: 30px;">
                                🎉 Add Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
