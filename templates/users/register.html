{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register Page{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <!-- Card with shadow and rounded corners -->
        <div class="shadow-lg p-5" style="background-color: #f5f7fa; border-radius: 15px; position: relative;">
            
            <!-- Floating round emojis at the corners for fun effect -->
            <span style="position: absolute; top: -20px; left: -20px; font-size: 40px;">🎉</span>
            <span style="position: absolute; top: -20px; right: -20px; font-size: 40px;">🎟️</span>
            <span style="position: absolute; bottom: -20px; left: -20px; font-size: 40px;">✨</span>
            <span style="position: absolute; bottom: -20px; right: -20px; font-size: 40px;">🎊</span>
            
            <h3 class="text-center mb-4" style="color: #ff4c68; font-weight: 700;">Create an Account</h3>
            
            <!-- Subtext for welcome -->
            <p class="text-center text-muted mb-4">🎫 Join our ticketing system and get access to exclusive events! 🎫</p>
            
            <!-- Registration Form -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <!-- Custom Register Button -->
                <button class="btn w-100" type="submit" style="background-color: #ff4c68; color: #fff; padding: 12px 0; border-radius: 25px; font-size: 1.1rem; font-weight: 600; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
                    🚀 Sign Up
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
