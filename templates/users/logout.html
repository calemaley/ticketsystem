{% extends 'partials/base.html' %}
{% block title %} Logout {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
    <div class="col-md-6">
        <!-- Logout Card -->
        <div class="border bg-white p-4 shadow-lg" style="border-radius: 15px;">
            <!-- Logout Message -->
            <div class="alert alert-danger text-center" style="border-radius: 10px;">
                You have logged out
            </div>
            <!-- Login Button -->
            <a class="btn btn-primary w-100" href="{% url 'user-login' %}" style="border-radius: 25px; font-weight: 600; padding: 12px; font-size: 1.1rem;">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
